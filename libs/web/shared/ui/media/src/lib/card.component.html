<a class="card"
   [routerLink]="routerUrl">
  <div class="card-cover"
       [class.is-playing]="isPlaying"
       *ngrxLet="isMediaPlaying$ as isPlaying">
    <as-media-cover [imageUrl]="imageUrl"
                    [roundedImage]="roundedImage">
    </as-media-cover>
    <as-play-button class="play-button-overlay"
                    [primary]="true"
                    [large]="true"
                    [isPlaying]="isPlaying"
                    (togglePlay)="togglePlay.emit($event)"
                    asClickStopPropagation>
    </as-play-button>
  </div>
  <div class="card-body">
    <h2 class="card-title font-bold text-white ellipsis-one-line">
      {{ title }}
    </h2>
    <div class="card-description text-description">
      {{ description }}
    </div>
  </div>
</a>
